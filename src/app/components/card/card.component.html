<div class="card" (click)="cardClickOpenLink()">
  <div class="card__title">
    <h4>{{ title }}</h4>
  </div>
  <div class="card__image">
    <img [src]=[image] alt="">
    <div class="overlay"></div>
  </div>
  <div class="card__body">
    <p>{{ desc }}</p>
    <div>
      <a [href]=[link] target="_blank">Visitar</a>
    </div>
  </div>
</div>
<a [href]=[link] target="_blank"></a>
